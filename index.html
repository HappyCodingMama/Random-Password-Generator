<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Random Password Generator App with copy button</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="inputBox">
            <h2>Random Password Generator App</h2>
            <input type="text" name="" placeholder="create Password" id="password" readonly="">
            <img src="https://img.icons8.com/material/24/000000/copy--v1.png" class="copy" onclick="copyPassword();">
            <div id="btn" onclick="getPassword();">Generate Password</div>
      </div>
      <div class="alertBox"></div>
      <script src="app.js"></script>
</body>

</html>
